<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <!-- my style css -->
    <style>
        * {
            font-family: 'Work Sans', sans-serif;
        }
        .login {
            background-image: url(../rss/background.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
        }
        .box-area{
            width: 530px;
        }
        .right-box{
            padding: 40px 30px 40px 40px;
        }
        ::placeholder{
            font-size: 16px;
        }
    </style>
    <title>REGISTRASI</title>
  </head>
  <body>
    <div class="login d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-12 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-2" style="color: #F57E2E; text-align: center;">
                        <h2><strong>FORM REGISTRASI</strong></h2>
                    </div>
                    <div class="mb-2">
                        <label for="Nama" class="form-label">Nama Lengkap :</label>
                        <input type="text" class="form-control" id="Nama" placeholder="Masukkan nama lengkap anda">
                    </div>
                    <div class="mb-2">
                        <label for="Email" class="form-label">Email :</label>
                        <input type="text" class="form-control" id="Email" placeholder="Masukkan email">
                    </div>
                    <div class="mb-2">
                        <label for="Alamat" class="form-label">Alamat :</label>
                        <textarea class="form-control" id="Alamat" rows="3" placeholder="Masukkan alamat lengkap"></textarea>
                    </div>
                    <div class="mb-2">
                        <label for="No_HP" class="form-label">No Handphone :</label>
                        <input type="text" class="form-control" id="No_HP" placeholder="Masukkan no handphone">
                    </div>
                    <div class="register">
                        <p>sudah punya akun? <a href="/page/login.html">Login</a></p>
                    </div>
                    <div class="login-form">
                        <a href="/page/login.html"><button class="btn btn-lg btn-main w-100 fs-6">Registrasi</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
